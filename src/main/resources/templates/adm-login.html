<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>TRANG ĐĂNG NHẬP</title>
</head>
<body>
	<th:block th:include="/_menu"></th:block>

	<div class="container" style="margin-top: 50px;">
		<div class="row"
			style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
			<div class="col-sm-12">
				<h3>ĐĂNG NHẬP</h3>
				<div th:if="${#request.getParameter('error') == 'true'}"
					style="color: red; margin: 10px 0px;">
					Login Failed!!!<br /> Reason : <span
						th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
						th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
						Static summary </span>

				</div>
				<form name='f' th:action="@{/j_spring_security_check}" method='POST'>

					<div class="form-group">
						<label>Tài khoản:</label> <input id="login" type="text"
							class="form-control" name="username"
							placeholder="Nhập tên tài khoản" value="admin">
					</div>
					<div class="form-group">
						<label>Mật khẩu:</label> <input type="password"
							class="form-control" name="password" placeholder="Nhập mật khẩu"
							value="1234">
					</div>
					 <div class="checkbox">
                        <label><input type="checkbox" name="remember-me"> Remember me</label>
                    </div> 
					<!-- <p style="color: red" th:text="${Erorr}"></p> -->
					<button type="submit" class="btn btn-primary">Đăng nhập</button>
					<button type="reset" class="btn btn-primary">Xoá</button>

					<!-- <div id="formFooter">
						<a class="underlineHover" href="#">Forgot Password?</a>
					</div> -->

				</form>
			</div>
		</div>
	</div>
</body>
</html>
