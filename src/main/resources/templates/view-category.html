<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: head">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CATEGORY</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/select/1.3.1/css/select.dataTables.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script type="text/javascript"
	src="webjars/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="webjars/jquery/2.2.3/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$('#example').DataTable({
			columnDefs : [ {
				orderable : false,
				className : 'select-checkbox',
				targets : 0
			} ],
			select : {
				style : 'os',
				selector : 'td:first-child'
			},
			order : [ [ 1, 'asc' ] ]
		});
	
	});
</script>
<style type="text/css">
.container {
	width: 70%;
	margin: auto;
	border-radius: 5px;
	background-color: #;
	padding: 50px;
}
</style>



</head>
<body class="hold-transition skin-blue fixed sidebar-mini fuelux">
	<div class="wrapper">
		<header th:replace="layout :: header"></header>
		<aside th:replace="layout :: aside"></aside>
		<div class="content-wrapper">

			<section class="content-header">
				<h1>TRANG THỂ LOẠI</h1>
			</section>
			<!-- Content Header (Page header) -->
			<!-- Main content -->

			<!-- /.content -->
			<div class="container main-content form">
				<div class="row">
					<h2 class="myclass">Danh sách Thể loại</h2>
					<a th:href="@{/admin/category/}"
						class="btn btn-success pull-left"> <span
						class="glyphicon glyphicon-plus"></span> Thêm mới thể loại
					</a>
					
					<form class="form-inline pull-right" action="#"
						th:action="@{/admin/category/search/1}" method="GET">
						<div class="form-group">
							<input th:value="${param.theloai}" type="text"
								class="form-control" name="theloai"
								placeholder="Nhập tên thể loại cần tìm.." />
						</div>
						<button type="submit" class="btn btn-primary">Tìm kiếm</button>
					</form>
					<br> <br> <br>


					<th:block th:if="${null == LIST_CATEGORY}">
						<h3 style="text-align: center;" th:text="${session.messenger}"></h3>
					</th:block>
					<th:block th:unless="${null == LIST_CATEGORY}">
						<table class="table table-bordered">
							<thead>
								<tr>
								
									<th>ID</th>
									<th>Tên thể loại</th>
									<th>Sửa</th>
									<th>Xóa</th>
								<!-- 	<th><a href="/admin/category/"> <span
						class="glyphicon glyphicon-plus"></span>Thêm mới thể loại</a></th> -->
								</tr>
							</thead>
							<tbody>
								<tr th:each="item: ${LIST_CATEGORY.pageList}">
									<td th:text="${item.id}"></td>
									<td th:text="${item.theloai}"></td>

									<!-- <td><a class="btn btn-primary btn-sm"
									th:href="@{'/admin/category/edit/'+ ${item.id}}">Sửa</a> | <a
									class="btn btn-primary btn-sm"
									th:href="@{'/admin/category/delete/'+ ${item.id}}">Xoá</a></td> -->
									<td><a class="btn btn-primary btn-sm" 
									th:href="@{'/admin/category/edit/'+ ${item.id}}"><span
										class="glyphicon glyphicon-pencil"></span></a></td>
									<td><a class="btn btn-primary btn-sm" 
									th:href="@{'/admin/category/delete/'+ ${item.id}}"><span
										class="glyphicon glyphicon-trash"></span></a></td>
								</tr>
							</tbody>
						</table>
						<div>Tổng số trang: [[${totalPageCount}]]
							&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;trang: [[${currentIndex}]] /
							[[${totalPageCount}]]</div>
						<ul class="pagination">
							<li
								th:class="${currentIndex == 1}? 'page-item disabled' : 'page-item'">
								<a class="page-link" th:href="@{/category/page/1}">Đầu</a>
							</li>
							<li
								th:class="${currentIndex == 1}? 'page-item disabled': 'page-item' ">
								<a class="page-link" aria-label="Previous"
								th:href="@{|${baseUrl}${currentIndex - 1}|}"
								title='Go to previous page'><span aria-hidden="true">«</span>
									<span class="sr-only">Lui</span></a>
							</li>
							<li th:each="item : ${#numbers.sequence(beginIndex,endIndex)}"
								th:class="${item == currentIndex ? 'page-item active' :'page-item' }">
								<a class="page-link" th:href="@{|${baseUrl}${item}|}"> <span
									th:text='${item}'>1</span>
							</a>
							</li>
							<li
								th:class="${currentIndex == totalPageCount}? 'page-item disabled': 'page-item'">
								<a class="page-link" aria-label="Next"
								th:href="@{|${baseUrl}${currentIndex + 1}|}"
								title='Go to next page'><span aria-hidden="true">»</span> <span
									class="sr-only">Tiến</span></a>
							</li>
							<li
								th:class="${currentIndex == totalPageCount}? 'page-item disabled':'page-item'">
								<a class="page-link" th:href="@{|${baseUrl}${totalPageCount}|}">Cuối</a>
							</li>
							<hr>

						</ul>
					
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout :: footer"></footer>
</body>


</html>
