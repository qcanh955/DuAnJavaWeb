			<div id="content">
				<div class="breadcrumb">
					<a th:href="@{/bookshop}">Trang chủ</a> »<a href="#">Giỏ hàng </a>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="table-main table-responsive">

							<table class="table">
								<thead>
									<tr>
										<th>Mã sản phẩm</th>
										<th>Tên sản phẩm</th>
										<th width="12%">Ảnh</th>
										<th>Gía Tiền</th>
										<th>Số lượng</th>
										<th>Tổng tiền</th>
										<th>Xoá</th>
									</tr>
								</thead>

								<tbody>

									<tr th:each="item,index: ${session.Cart}">

										<td th:text="${item.key}"></td>

										<td class="name-pr"><a href="#"
											th:text="${item.value.product.name}"></a></td>

										<td class="thumbnail-img"><a th:href="@{'/chi-tiet-san-pham/' + ${item.key}}"
													data-toggle="tooltip" data-placement="right" title=""><img alt=""
											th:src="@{'/getimage/'+${item.value.product.image}}"
											width="100" height="100" /></a> </td>

										<td class="price-pr"><span
											th:text="${#numbers.formatCurrency(item.value.product.price)}"></span>
										</td>


										<td>
											<form action="#" th:action="@{/update}" method="post">
												<input type="hidden" th:value="${item.key}" name="id" /> <input
													type="number" min="1" max="100"
													th:value="${item.value.quanty}" name="qty" />
												<button type="submit" class="btn btn-primary">Xác nhận thay đổi</button>
											</form>
											
										</td>

										<td><span
											th:text="${#numbers.formatCurrency(item.value.product.price * item.value.quanty)}"></span></td>

										<td><a class="btn hvr-hover"
											th:href="@{'/DeleteCart/'+ ${item.key}}" type="button"><span class="glyphicon glyphicon-trash"></span></a>

										</td>


									</tr>

								</tbody>
							</table>

						</div>
					</div>
				</div>
				<h2>
					Số tiền cần thanh toán: <span
						th:text="${#numbers.formatCurrency(session.TotalPriceCart)}"></span>
				</h2>

				<div class="row my-5">
					<div class="col-lg-6 col-sm-6">
						<div class="col-lg-6 col-sm-6">
							<div class="update-box">

								<a class="button" data-fancybox-close="" href="/bookshop">Tiếp
									tục chọn sản phẩm </a>
							</div>
						</div>
					</div>
					<div class="col-lg-6 col-sm-6">
						<div class="update-box">
							<a class="button" data-fancybox-close="" href="/checkout">Xác
								nhận đơn hàng </a>
						</div>
					</div>
				</div>
