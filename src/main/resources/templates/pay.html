<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8" />
<title>CNQ E-BOOK</title>
<link href="/clients/image/ebfavicon.jpg" rel="icon" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<!-- CSS Part Start-->
<link rel="stylesheet" type="text/css"
	href="/clients/css/stylesheet.css" />
<link rel="stylesheet" type="text/css" href="/clients/css/slideshow.css"
	media="screen" />
<link rel="stylesheet" type="text/css" href="/clients/css/colorbox.html"
	media="screen" />
<link rel="stylesheet" type="text/css" href="/clients/css/carousel.css"
	media="screen" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- CSS Part End-->
<!-- JS Part Start-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/clients/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript"
	src="/clients/js/jquery.nivo.slider.pack.js"></script>
<script type="text/javascript" src="/clients/js/jquery.jcarousel.min.js"></script>
<script type="text/javascript"
	src="/clients/js/colorbox/jquery.colorbox-min.js"></script>
<script type="text/javascript" src="/clients/js/tabs.js"></script>
<script type="text/javascript"
	src="/clients/js/jquery.easing-1.3.min.js"></script>
<script type="text/javascript" src="/clients/js/cloud_zoom.js"></script>
<script type="text/javascript" src="/clients/js/custom.js"></script>
<script type="text/javascript" src="/clients/js/jquery.dcjqaccordion.js"></script>
<!-- JS Part End-->
</head>
<body>
	<div class="main-wrapper">

		<th:block th:include="/_header"></th:block>
		<div id="container">
	
			<div id="content">
				<!--Breadcrumb Part Start-->
				<div class="breadcrumb">
					<a th:href="@{/bookshop}">Trang chủ</a> » <a href="#">Giỏ hàng</a>
				</div>
				<!--Breadcrumb Part End-->
				<h1>Checkout</h1>
				<div class="checkout">

					<div class="checkout-heading">THANH TOÁN ĐƠN HÀNG</div>
					<div class="checkout-content" style="display: block;">
						<div class="left">
							<h2>Thông tin sản phẩm đã đặt</h2>
							<th:block th:each="item,index: ${session.Cart}">
								<div class="form-group">
									<h4>Tên sản phẩm</h4>
									<div class="ml-auto font-weight-bold"
										th:text="${item.value.product.name}"></div>
								</div>
								<div class="form-group">
									<h4>Số lượng</h4>
									<div class="ml-auto font-weight-bold"
										th:text="${item.value.quanty}"></div>
								</div>
								<div class="form-group">
									<h4>Gía tiền</h4>
									<div class="ml-auto font-weight-bold"
										th:text="${#numbers.formatCurrency(item.value.product.price)}"></div>
								</div>
								<hr>
							</th:block>

							<div class="form-group gr-total">
								<h4>Tổng tiền</h4>
								<div class="ml-auto h5"
									th:text="${#numbers.formatCurrency(session.TotalPriceCart)}"></div>
							</div>
						</div>
						<div class="right">
							<h2>Thông tin thanh toán</h2>
							<form th:action="@{/pay}" method="post">
										<input th:unless="${session.CUSTOMER}"
											th:value="${session.CUSTOMER.id}" name="id" type="hidden">
										<input th:if="${session.CUSTOMER}"
											th:value="${session.CUSTOMER.id}" name="id" type="hidden">
										<div th:if="${session.CUSTOMER}" class="form-group">
											<h4
												th:text="'Tên khách hàng: '+${session.CUSTOMER.full_name}"></h4>
											<h4 th:text="'Số điện thoại: '+${session.CUSTOMER.phone}"></h4>
											<h4 th:text="'Email: '+${session.CUSTOMER.email}"></h4>
											<!-- <h4 th:text="'Ghi chú: '+${session.CUSTOMER.note}"></h4> -->
										</div>
										<hr>
										<button type="submit" class="btn btn-danger">Thanh
											toán</button>
									</form>
						</div>
					</div>
				</div>

			</div>
			<!--Middle Part End-->
			<div class="clear"></div>

		</div>
	</div>
	<!--Footer Part Start-->
	<th:block th:include="/_footer"></th:block>
	<!--Footer Part End-->
</body>
