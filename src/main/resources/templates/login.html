<body>
	<div class="main-wrapper">

		<th:block th:include="/_header"></th:block>
		<div id="container">
			<!--Left Part-->
			
			<!--Left End-->
			<!--Middle Part Start-->
			<div id="content">
				<!--Breadcrumb Part Start-->
				<div class="breadcrumb">
					<a th:href="@{/bookshop}">Trang chủ</a> »<a th:href="@{/dang-nhap}">Tài khoản đăng
						nhập</a>
				</div>
				<!--Breadcrumb Part End-->
				<h1>TÀI KHOẢN ĐĂNG NHẬP</h1>
				<div class="login-content">
					<div class="left">
						<h2>Đăng ký tài khoản</h2>
						<form th:action="@{/dang-ki}" th:object=${ORDER} method="post">

						<div class="form-group">
							<!-- <label>ID</label>  -->
							<input type="hidden" th:field="*{id}" class="form-control"
								name="id" placeholder="Nhập id" id="id" value="">
						</div>

						<div class="form-group">
							<label>Tên khách hàng:</label> <input type="text"
								th:field="*{full_name}" class="form-control"
								name="full_name" placeholder="Nhập tên" id="full_name">
							<span
								th:if="${#fields.hasErrors('full_name')}"
								th:errors="*{full_name}" class="alert-danger">tên
								error</span>
						</div>

						<div class="form-group">
							<label>Địa chỉ:</label> <input type="text" th:field="*{address}"
								class="form-control" name="address" placeholder="Nhập địa chỉ"
								id="address" value="0">
							<span
								th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
								class="alert-danger">address error</span>

						</div>

						<div class="form-group">
							<label>Email:</label> <input type="email" th:field="*{email}"
								class="form-control" name="email" placeholder="Nhập email"
								id="email" value="0">
							<span
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="alert-danger">email error</span>

						</div>

						<div class="form-group">
							<label>Mật khẩu:</label> <input type="password"
								class="form-control" th:field="*{matkhau}" name="matkhau"
								id="matkhau" placeholder="Nhập mật khẩu" value="">
							<span
								th:if="${#fields.hasErrors('matkhau')}" th:errors="*{matkhau}"
								class="alert-danger">password error</span>

						</div>

						<div class="form-group">
							<label>Số điện thoại:</label> <input type="number"
								th:field="*{phone}" class="form-control" name="phone"
								placeholder="Nhập số điện thoại" id="phone" value="">
							<span
								th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
								class="alert-danger">email error</span>

						</div>
						<h3 style="color: orange;">[[${success}]]</h3>

						<!-- <button type="submit" class="btn btn-danger">Đăng kí</button>
						&nbsp;&nbsp;&nbsp;
						<button type="reset" class="btn btn-danger">Huỷ</button> -->
						<input type="submit" class="button" value="Đăng Kí">
						<input type="reset" class="button" value="Hủy">

					</form>
					</div>
					<div class="right">
						<h2>Đăng nhập tài khoản</h2>
						<form action="/kiemtra-dangnhap" method="post">
							<div class="form-group">
								<label>Tài Khoản:</label> <input type="email"
									class="form-control" name="email" placeholder="Nhập email">
							</div>
							<div class="form-group">
								<label>Mật khẩu:</label> <input type="password"
									class="form-control" name="matkhau" placeholder="Nhập mật khẩu">
							</div>
							<div class="checkbox">
								<label><input type="checkbox"> Remember me</label>
							</div>
							<h3 style="color: red;">[[${success}]]</h3>

							<!-- <button type="submit" class="btn btn-danger">Đăng nhập</button> -->
							<input type="submit" class="button" value="Đăng nhập">

						</form>
						
					</div>
				</div>
			</div>
			<!--Middle Part End-->
			<div class="clear"></div>
			
		</div>
	</div>
	<!--Footer Part Start-->
	<th:block th:include="/_footer"></th:block>
	<!--Footer Part End-->
</body>
