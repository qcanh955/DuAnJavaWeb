<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: head">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>KHÁCH HÀNG</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script type="text/javascript"
	src="webjars/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="webjars/jquery/2.2.3/jquery.min.js"></script>

<style type="text/css">
.container {
	width: 70%;
	margin: auto;
	border-radius: 5px;
	background-color: #;
	padding: 50px;
}
</style>


</head>
<body class="hold-transition skin-blue fixed sidebar-mini fuelux">
	<div class="wrapper">
		<header th:replace="layout :: header"></header>
		<aside th:replace="layout :: aside"></aside>
		<div class="content-wrapper">

			<section class="content-header">
				<h1>TRANG KHÁCH HÀNG</h1>
			</section>
			<!-- Content Header (Page header) -->
			<!-- Main content -->

			<!-- /.content -->
			<div class="container main-content list">
				<div class="row">
					<h2>Danh sách Khách hàng</h2>
					

					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Mã khách hàng</th>
								<th width="150px">Tên khách hàng</th>
								<th>Địa chỉ</th>
								<th>Email</th>
								<th width="150px">Số điện thoại</th>
								<th width="100px">Ghi chú</th>
								<th width="120px"><a href="/khachhang/">Action</a></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="item,index: ${KhachHang.pageList}">
								<td th:text="${item.id}"></td>
								<td th:text="${item.full_name}"></td>
								<td th:text="${item.address}"></td>
								<td th:text="${item.email}"></td>
								<td th:text="${item.phone}"></td>
								<td th:text="${item.note}"></td>
								<td> <a
									
									th:href="@{'/khachhang/delete/'+ ${item.id}}"><span class="glyphicon glyphicon-trash"></span></a></td>
							</tr>
						</tbody>
					</table>
					<ul class="pagination">
						<li
							th:class="${currentIndex == 1}? 'page-item disabled' : 'page-item'">
							<a class="page-link" th:href="@{/khachhang/page/1}">Đầu tiên</a>
						</li>
						<li
							th:class="${currentIndex == 1}? 'page-item disabled': 'page-item' ">
							<a class="page-link" aria-label="Previous"
							th:href="@{|${baseUrl}${currentIndex - 1}|}"
							title='Go to previous page'><span aria-hidden="true">«</span>
								<span class="sr-only">Previous</span></a>
						</li>
						<li th:each="item : ${#numbers.sequence(beginIndex,endIndex)}"
							th:class="${item == currentIndex ? 'page-item active' :'page-item' }">
							<a class="page-link" th:href="@{|${baseUrl}${item}|}"> <span
								th:text='${item}'>1</span>
						</a>
						</li>
						<li
							th:class="${currentIndex == totalPageCount}? 'page-item disabled': 'page-item'">
							<a class="page-link" aria-label="Next"
							th:href="@{|${baseUrl}${currentIndex + 1}|}"
							title='Go to next page'><span aria-hidden="true">»</span> <span
								class="sr-only">Next</span></a>
						</li>
						<li
							th:class="${currentIndex == totalPageCount}? 'page-item disabled':'page-item'">
							<a class="page-link" th:href="@{|${baseUrl}${totalPageCount}|}">Cuối
								cùng</a>
						</li>
						<hr>
						<div>Tổng số trang: [[${totalPageCount}]]
							&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;trang: [[${currentIndex}]] /
							[[${totalPageCount}]]</div>
					</ul>

				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout :: footer"></footer>
</body>


</html>
