<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: head">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HÓA ĐƠN</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/select/1.3.1/css/select.dataTables.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script type="text/javascript"
	src="webjars/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="webjars/jquery/2.2.3/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$('#example').DataTable({
			columnDefs : [ {
				orderable : false,
				className : 'select-checkbox',
				targets : 0
			} ],
			select : {
				style : 'os',
				selector : 'td:first-child'
			},
			order : [ [ 1, 'asc' ] ]
		});
	});
</script>
<style type="text/css">
.container {
	width: 70%;
	margin: auto;
	border-radius: 5px;
	background-color: #;
	padding: 50px;
}
</style>



</head>
<body class="hold-transition skin-blue fixed sidebar-mini fuelux">
	<div class="wrapper">
		<header th:replace="layout :: header"></header>
		<aside th:replace="layout :: aside"></aside>
		<div class="content-wrapper">

			<section class="content-header">
				<h1>TRANG HÓA ĐƠN</h1>
			</section>
			<!-- Content Header (Page header) -->
			<!-- Main content -->

			<!-- /.content -->
			<div class="container main-content form">
				<div class="row">
					<h2 align="center">Danh sách hóa đơn</h2>
					<br>
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Mã hóa đơn</th>
								<th>Tên người mua</th>
								<th>Tên sản phẩm</th>
								<th>Số lượng</th>
								<th>Số tiền thanh toán</th>
								<th>Thời gian</th>
								<th>Trạng thái</th>
								<th>Xóa</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="item,index: ${HoaDon.pageList}">
								<td th:text="${item.id}"></td>
								<td th:text="${item.orders.full_name}"></td>
								<td th:text="${item.products.name}"></td>
								<td th:text="${item.quantity}"></td>
								<td th:text="${#numbers.formatCurrency(item.total)}"></td>
								<td th:text="${item.datetime + ''}"></td>
								<!-- <td><span
									th:text="${item.status}? 'Chờ xử lí': 'Đang giao hàng'"></span></td> -->
								<td><span th:text="${item.status ==1}? 'Đang xử lí'"></span>
									<span th:text="${item.status ==2}? 'Đang giao hàng'"></span>
									<span th:text="${item.status ==3}? 'Đã giao hàng'"></span></td>
								<!-- <td th:text="${item.total}"></td> -->
								<td><a th:href="@{'/admin/hoadon/delete/'+ ${item.id}}"><span
										class="glyphicon glyphicon-trash"></span></a></td>

							</tr>
						</tbody>
					</table>
					<ul class="pagination">
						<li
							th:class="${currentIndex == 1}? 'page-item disabled' : 'page-item'">
							<a class="page-link" th:href="@{/admin/hoadon/page/1}">Đầu tiên</a>
						</li>
						<li
							th:class="${currentIndex == 1}? 'page-item disabled': 'page-item' ">
							<a class="page-link" aria-label="Previous"
							th:href="@{|${baseUrl}${currentIndex - 1}|}"
							title='Go to previous page'><span aria-hidden="true">«</span>
								<span class="sr-only">Previous</span></a>
						</li>
						<li th:each="item : ${#numbers.sequence(beginIndex,endIndex)}"
							th:class="${item == currentIndex ? 'page-item active' :'page-item' }">
							<a class="page-link" th:href="@{|${baseUrl}${item}|}"> <span
								th:text='${item}'>1</span>
						</a>
						</li>
						<li
							th:class="${currentIndex == totalPageCount}? 'page-item disabled': 'page-item'">
							<a class="page-link" aria-label="Next"
							th:href="@{|${baseUrl}${currentIndex + 1}|}"
							title='Go to next page'><span aria-hidden="true">»</span> <span
								class="sr-only">Next</span></a>
						</li>
						<li
							th:class="${currentIndex == totalPageCount}? 'page-item disabled':'page-item'">
							<a class="page-link" th:href="@{|${baseUrl}${totalPageCount}|}">Cuối
								cùng</a>
						</li>
						<hr>
						<div>Tổng số trang: [[${totalPageCount}]]
							&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;trang: [[${currentIndex}]] /
							[[${totalPageCount}]]</div>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout :: footer"></footer>
</body>


</html>
