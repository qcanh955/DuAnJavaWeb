<!DOCTYPE html>

    <head>

        <title>TRANG ĐĂNG NHẬP</title>

    <body>

                        <label>Mật khẩu:</label>
                        <input type="password" class="form-control" name="password" placeholder="Nhập mật khẩu" value="1234">
                    </div>
                   <!--  <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>

                    <button type="reset" class="btn btn-primary">Xoá</button>
                  
                </form>
                </div>
            </div>
        </div>
    </body>
</html>
