<script type="text/javascript" src="/clients/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript"
	src="/clients/js/jquery.nivo.slider.pack.js"></script>

<script type="text/javascript"
	src="/clients/js/colorbox/jquery.colorbox-min.js"></script>

	src="/clients/js/jquery.easing-1.3.min.js"></script>
<script type="text/javascript" src="/clients/js/cloud_zoom.js"></script>

<script type="text/javascript" src="/clients/js/jquery.dcjqaccordion.js"></script>
<!-- JS Part End-->
</head>
<body>
	<div class="main-wrapper">
		
		<th:block th:include="/_header"></th:block>  
		<div id="container">
			<!--Left Part-->
			<div id="column-left">
				<!--Categories Part Start-->
				<div class="box">
					<div class="box-heading">Thể loại</div>
					<div class="box-content box-category">
						<ul id="custom_accordion">

							<th:block th:each="item,index: ${categorys}">
								<li th:if="${index.first}" class="active" data-filter="*">
									<a th:text="${item.theloai}"
									th:href="@{'/san-pham/' + ${item.id}}"></a>
								</li>
								<li th:unless="${index.first}" class="item"
									data-filter=".top-featured"><a th:text="${item.theloai}"
									th:href="@{'/san-pham/' + ${item.id}}"></a></li>
							</th:block>
						</ul>
					</div>
				</div>
				<!--Categories Part End-->
				<!--Latest Product Start-->
				
				<!--Latest Product End-->
				<!--Specials Product Start-->
				
			</div>
			<!--Specials Product End-->

			<!--Left End-->
			<!--Middle Part Start-->

			<!--Featured Product Part End-->
			<div id="content">
				<!--Breadcrumb Part Start-->
				<div class="breadcrumb">
					<a th:href="@{/bookshop}">Home</a> » <a href="#"></a>
				</div>
				<!--Breadcrumb Part End-->
				<h1>Danh Sách</h1>
				<div class="product-filter">
					<!-- <div class="display">
						<b>Display:</b> <span class="list1-icon" title="Grid View">Grid</span><a
							href="category-list.html" class="grid-icon" title="List View">List</a>
					</div> -->

				</div>
				<!--Product Grid Start-->
				<div class="box-content">
						<div class="box-product">

							<th:block th:each="item,index: ${products}">
								<div th:if="${index.first}" class="item active">

									<div class="products-single fix">
										<div class="box-img-hover">
											<div class="image">

												<a th:href="@{'/chi-tiet-san-pham/' + ${item.id_product}}"
													data-toggle="tooltip" data-placement="right" title="">
													<img th:src="@{'/getimage/'+${item.image}}"
													class="img-fluid" alt="Image" height="152" width="152">
												</a>

											</div>
										</div>
										<div class="name">
											<h4 th:text="${item.name}"></h4>
										</div>
										<div class="price">
											<h4 th:text="${#numbers.formatCurrency(item.price)}"></h4>
										</div>

										<a class="cart" th:href="@{cart}"> <input type="button"
											value="Thêm vào giỏ hàng" onClick="addToCart('40');"
											class="button" />
										</a>
									</div>
								</div>
								<div th:unless="${index.first}" class="item">
									<div class="products-single fix">
										<div class="box-img-hover">
											<div class="image">

												<a th:href="@{'/chi-tiet-san-pham/' + ${item.id_product}}"
													data-toggle="tooltip" data-placement="right" title="">
													<img th:src="@{'/getimage/'+${item.image}}"
													class="img-fluid" alt="Image" height="152" width="152">
												</a>
											</div>
										</div>
										<div class="name">
											<h4 th:text="${item.name}"></h4>
										</div>
										<div class="price">
											<h4 th:text="${#numbers.formatCurrency(item.price)}"></h4>
										</div>

										<a class="cart" th:href="@{cart}"> <input type="button"
											value="Thêm vào giỏ hàng" onClick="addToCart('40');"
											class="button" />
										</a>
									</div>
								</div>
							</th:block>
						</div>
					</div>
				<!--Product Grid End-->
				<!--Pagination Part Start-->

					<div
						th:each="item,loop : ${#numbers.sequence(1,paginateInfo.totalPage)}">

								th:href="@{'/san-pham/' + ${ idCategory } +'/'+ ${ loop.index}}"
								class="active" th:text="${loop.index}"> </a>
						</th:block>
						<th:block
							th:unless="${ (loop.index +1) == paginateInfo.currentPage }">
							<a
								th:href="@{'/san-pham/' + ${ idCategory } +'/'+ ${ loop.index +1}}"
								th:text="${loop.index +1}"> </a>
						</th:block>
					</div>
				</div> -->
				<!--Pagination Part End-->
			</div>
			<!--Middle Part End-->
			<div class="clear"></div>
			
		</div>
	</div>
	<!--Footer Part Start-->
	<th:block th:include="/_footer"></th:block> 
</body>
