<body>
	<div class="main-wrapper">

		<th:block th:include="/_header"></th:block>
		<div id="container">
			<!--Left Part-->
			<!--Left End-->
			<!--Middle Part Start-->
			<div id="content">
				<!--Breadcrumb Part Start-->
				<div class="breadcrumb">
					<a th:href="@{/bookshop}">Trang chủ</a> »<a href="#">Thay đổi thông tin đăng
						nhập</a>
				</div>
				<!--Breadcrumb Part End-->
				<h1>TÀI KHOẢN ĐĂNG NHẬP</h1>
				<div class="login-content">
					<div class="left">
						<h2>Thay đổi thông tin tài khoản</h2>
						<form th:action="${ACTION}" th:object=${Orders} method="post">
						<div class="form-group">
							<!-- <label>ID :&ensp;<a th:text="${Orders.id}"></a></label> --> <input type="hidden"
								th:field="*{id}" class="form-control" name="id"
								placeholder="Enter id" id="id" value="">
						</div>
						
						<div class="form-group">
						<label>Tên khách hàng</label> <input type="text"
							th:field="*{full_name}" class="form-control"
							name="full_name" placeholder="Enter full_name"
							id="full_name">
						<!-- <span
								th:if="${#fields.hasErrors('full_name')}"
								th:errors="*{full_name}" class="alert-danger">tên
								error</span> -->
					</div>

					<div class="form-group">
						<label>Địa chỉ</label> <input type="text" th:field="*{address}"
							class="form-control" name="address" placeholder="Enter address"
							id="address" value="0">
						<!-- <span
								th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
								class="alert-danger">address error</span>
 -->
					</div>

					<div class="form-group">
						<label>Email</label> <input type="email" th:field="*{email}"
							class="form-control" name="email" placeholder="Enter email"
							id="email" value="0">
						<!-- <span
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="alert-danger">email error</span>
 -->
					</div>

					<div class="form-group">
						<label>Mật khẩu:</label> <input type="password"
							class="form-control" th:field="*{matkhau}" name="matkhau"
							id="matkhau" placeholder="Enter matkhau" value="">
						<!-- <span
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="alert-danger">password error</span> -->

					</div>

					<div class="form-group">
						<label>Số điện thoại</label> <input type="number" th:field="*{phone}"
							class="form-control" name="phone" placeholder="Enter phone"
							id="phone" value="">
						<!-- <span
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="alert-danger">email error</span>
 -->
					</div>
					
					<div class="form-group">
						<label>Ghi chú</label> <input type="text" th:field="*{note}"
							class="form-control" name="note" placeholder="Enter note"
							id="note" value="">
						<!-- <span
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="alert-danger">email error</span>
 -->
					</div>
						
						<button type="submit" class="btn btn-primary">Thay đổi</button>
						<button type="reset" class="btn btn-primary">Hủy</button>
					</form>
					</div>
					
					
				</div>
			</div>
			<!--Middle Part End-->
			<div class="clear"></div>
			
		</div>
