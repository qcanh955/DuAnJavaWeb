			<!--Left End-->
			<!--Middle Part Start-->
			<div id="content">
				<!--Breadcrumb Part Start-->
				<div class="breadcrumb">
					<a th:href="@{/bookshop}">Trang chủ</a> » <a href="#">Giỏ hàng</a>
				</div>
				<!--Breadcrumb Part End-->
				<h1>Checkout</h1>
				<div class="checkout">

					<div class="checkout-heading">THANH TOÁN ĐƠN HÀNG</div>
					<div class="checkout-content" style="display: block;">
						<div class="left">
							<h2>Thông tin sản phẩm đã đặt</h2>
							<th:block th:each="item,index: ${session.Cart}">
								<div class="form-group">
									<h4>Tên sản phẩm</h4>
									<div class="ml-auto font-weight-bold"
										th:text="${item.value.product.name}"></div>
								</div>
								<div class="form-group">
									<h4>Số lượng</h4>
									<div class="ml-auto font-weight-bold"
										th:text="${item.value.quanty}"></div>
								</div>
								<div class="form-group">
									<h4>Gía tiền</h4>
									<div class="ml-auto font-weight-bold"
										th:text="${#numbers.formatCurrency(item.value.product.price)}"></div>
								</div>
								<hr>
							</th:block>

							<div class="form-group gr-total">
								<h4>Tổng tiền</h4>
								<div class="ml-auto h5"
									th:text="${#numbers.formatCurrency(session.TotalPriceCart)}"></div>
							</div>
						</div>
						<div class="right">
							<h2>Thông tin thanh toán</h2>
							<form class="form-horizontal" th:action="${ACTION}"
								th:object=${orders} method="post">

								
									<div class="form-group">
										<label >Họ và tên</label> <input
											type="text" class="form-control" th:field="*{full_name}"
											name="full_name" placeholder="Nhập tên" id="full_name">
									</div>
									<div class="form-group">
										<label >Email</label> <input type="email"
											th:field="*{email}" class="form-control" name="email"
											placeholder="Nhập email" id="email">
									</div>

									<div class="form-group">
										<label >Mật Khẩu</label> <input
											type="password" th:field="*{matkhau}" class="form-control"
											name="matkhau" placeholder="Nhập mật khẩu" id="matkhau">
									</div>
									<div class="form-group">
										<label >Số điện thoại</label> <input
											type="number" th:field="*{phone}" class="form-control"
											name="phone" placeholder="Nhập số điện thoại" id="phone">
									</div>
									<div class="form-group">
										<label >Địa chỉ</label> <input type="text"
											th:field="*{address}" class="form-control" name="address"
											placeholder="Nhập địa chỉ" id="address">
									</div>
									<div class="form-group">
										<label >Ghi chú</label>
										<textarea type="text" th:field="*{note}" class="form-control"
											name="note" placeholder="Nhập ghi chú" id="note" rows="2"></textarea>
									</div>
								
								<button type="submit" class="btn btn-primary">Thanh Toán</button>
							</form>
						</div>
					</div>
				</div>

			</div>
			<!--Middle Part End-->
			<div class="clear"></div>

		</div>
	</div>
