<body>
	<div class="main-wrapper">

		<th:block th:include="/_header"></th:block>
		<div id="container">
			<!--Left Part-->
			<div id="column-left">

				<!--Categories Part Start-->
				<div class="box">
					<div class="box-heading">Thể loại</div>
					<div class="box-content box-category">
						<ul id="custom_accordion">
							<th:block th:each="item,index: ${categorys}">
								<li th:if="${index.first}" class="active" data-filter="*">
									<a th:text="${item.theloai}"
									th:href="@{'/san-pham/' + ${item.id}}"></a>
								</li>
								<li th:unless="${index.first}" class="item"
									data-filter=".top-featured"><a th:text="${item.theloai}"
									th:href="@{'/san-pham/' + ${item.id}}"></a></li>
							</th:block>
						</ul>
					</div>
				</div>
				<!--Categories Part End-->
				<!--Latest Product Start-->

				<!--Latest Product End-->
				<!--Specials Product Start-->

			</div>
			<!--Specials Product End-->

			<!--Left End-->
			<!--Middle Part Start-->
			<div id="content">

				<!--Slideshow Part Start-->
				<div class="slider-wrapper">
					<div id="slideshow" class="nivoSlider">
						<a href="#"><img th:src="@{/clients/image/slider/slide1.jpg}"
							alt="slideshow-1" height="300" width="920" /></a> <a href="#"><img
							src="/clients/image/slider/slide2.jpg" alt="slideshow-2"
							height="300" width="920" /></a> <a href="#"><img
							src="/clients/image/slider/slide3.jpg" alt="slideshow-3"
							height="300" width="920" /></a> <a href="#"><img
							src="/clients/image/slider/slide4.jpg" alt="slideshow-4"
							height="300" width="920" /></a><a href="#"> <img
							src="/clients/image/slider/slide5.jpg" alt="slideshow-5"
							height="300" width="920" />
						</a>
					</div>
				</div>
				<script type="text/javascript">
					$(document).ready(function() {
						$('#slideshow').nivoSlider();
					});
				</script>
				<!--Slideshow Part End-->
				<!--Featured Product Part Start-->
				<!-- <h2 th:text="${highlight.size()}"></h2> -->
				<div class="box">
					<div class="box-heading">NỔI BẬT</div>
					<div th:if="${highlight.size() > 0}" class="box-content">
						<div class="box-product">

							<th:block th:each="item,index: ${highlight}">
								<div th:if="${index.first}" class="item active">

									<div class="products-single fix">
										<div class="box-img-hover">
											<div class="image">

												<a th:href="@{'/chi-tiet-san-pham/' + ${item.id_product}}"
													data-toggle="tooltip" data-placement="right" title="">
													<img th:src="@{'/getimage/'+${item.image}}"
													class="img-fluid" alt="Image" height="152" width="152">
												</a>

											</div>
										</div>
										<div class="name">
											<h4 th:text="${item.name}"></h4>
										</div>
										<div class="price">
											<h4 th:text="${#numbers.formatCurrency(item.price)}"></h4>
										</div>

										<a class="cart"
											th:href="@{'/AddCart/' + ${ item.id_product }}"> <input
											type="button" value="Thêm vào giỏ hàng"
											onClick="addToCart('40');" class="button" />
										</a>
									</div>
								</div>
								<div th:unless="${index.first}" class="item">
									<div class="products-single fix">
										<div class="box-img-hover">

												</a>
											</div>
										</div>
										<div class="name">
											<h4 th:text="${item.name}"></h4>
										</div>
										<div class="price">
											<h4 th:text="${#numbers.formatCurrency(item.price)}"></h4>
										</div>

										<a class="cart"
											th:href="@{'/AddCart/' + ${ item.id_product }}"> <input
											type="button" value="Thêm vào giỏ hàng"
											onClick="addToCart('40');" class="button" />
										</a>
									</div>
								</div>
							</th:block>
						</div>
						
					</div>
				</div>

										<div class="box-img-hover">

										<div class="name">

									</div>
								</div>
								<div th:unless="${index.first}" class="item">
									<div class="products-single fix">
										<div class="box-img-hover">
											<div class="image">

												<a th:href="@{'/chi-tiet-san-pham/' + ${item.id_product}}"

													<img th:src="@{'/getimage/'+${item.image}}"
													class="img-fluid" alt="Image" height="152" width="152">
												</a>

										</div>
										<div class="name">
											<h4 th:text="${item.name}"></h4>
										</div>
										<div class="price">
											<h4 th:text="${#numbers.formatCurrency(item.price)}"></h4>

									</div>
								</div>
							</th:block>

					</div>

				<div class="box">
					<div class="box-heading">GIẢM GIÁ</div>
					<div class="box-content">
						<div class="box-product">
							<th:block th:each="item,index: ${sales}">

									<div th:if="${index.first}" class="item active">
										<div class="products-single fix">
											<div class="box-img-hover">

													<a th:href="@{'/chi-tiet-san-pham/' + ${item.id_product}}"

													th:text="${#numbers.formatCurrency(item.price)}"></span>
