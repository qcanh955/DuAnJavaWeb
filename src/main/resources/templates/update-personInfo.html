<body>
	<div class="main-wrapper">
		
		<th:block th:include="/_header"></th:block>  
		<div id="container">
			<!--Left Part-->
			<div id="center">
			<!--Left End-->
			<!--Middle Part Start-->
			<div id="content">
				<!--Breadcrumb Part Start-->
				<!--Breadcrumb Part End-->
				<h1>Thay đổi thông tin</h1>
				<form th:action="@{/capnhap-thong-tin-ca-nhan}" method="post">

							<input type="hidden" th:value="${session.CUSTOMER.id}" name="id">

							<div class="form-group">
								<label>Tên:</label> <input type="text"
									th:value="${session.CUSTOMER.full_name}"
									class="form-control" name="full_name" placeholder="Nhập tên mới"
									id="full_name">
							</div>

							<div class="form-group">
								<label>Mật khẩu:</label> <input type="password"
									th:value="${session.CUSTOMER.matkhau}" class="form-control"
									name="matkhau" placeholder="Nhập mật khẩu mới" id="matkhau">
							</div>


							<div class="form-group">
								<label>Địa chỉ:</label> <input type="text"
									th:value="${session.CUSTOMER.address}" class="form-control"
									name="address" placeholder="Nhập địa chỉ mới" id="address">
							</div>

							<div class="form-group">
								<label>Email:</label> <input type="text"
									th:value="${session.CUSTOMER.email}" class="form-control"
									name="email" placeholder="Nhập email mới" id="email">
							</div>

							<div class="form-group">
								<label>Số điện thoại:</label> <input type="text"
									th:value="${session.CUSTOMER.phone}" class="form-control"
									name="phone" placeholder="Nhập số điện thoại mới" id="phone">
							</div>



							<button type="submit" class="btn btn-danger">Thay đổi</button>
						</form>
			</div>
			<!--Middle Part End-->
			<div class="clear"></div>
			
		</div>
		</div>
	</div>
	<th:block th:include="/_footer"></th:block>
